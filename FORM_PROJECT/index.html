<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>venda de carros</title>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender mais rápido!</h3>
      </div>
        <div class="image-container"> 
          <figure class="header-image">
            <img src="img/logo 2.png" width="200px" alt="carro"/>
          </figure>
        </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h2 class="form-title">Venda fácil seu carro!</h>
          <p>
            Descreva as caracteristicas e marque os atributos que o seu carro
            possui.
          </p>
        </div>
        <form>
          <div class="box-input">
            <label for="title"
              >Título do anúncio <span class="required-field">*</span></label
            >
            <input
              type="text"
              name="title"
              id="title"
              class="block"
              placeholder="um título para anunciar o seu carro"
              minlength="1"
              maxlength="30"
              required
            />
          </div>
          <input type="submit" value="enviar" />
        </form>
      </div>
    </div>
  </body>
</html>
